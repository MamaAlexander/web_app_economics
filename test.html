<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown with MathJax</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            },
            svg: {
                fontCache: 'global'
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="content"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const markdown = `
# Пример заголовка

Это пример текста в **жирном** и *курсиве*.

- Первый элемент списка
- Второй элемент списка

[Пример ссылки](https://www.example.com)

Математическая формула в строке: $E = mc^2$

Блочная математическая формула:

$$
\\int_{a}^{b} x^2 dx
$$
            `;
            const contentElement = document.getElementById('content');
            contentElement.innerHTML = marked.parse(markdown);
            
            // Задержка для MathJax рендеринга
            setTimeout(() => {
                MathJax.typeset();
            }, 100); // Увеличьте задержку при необходимости
        });
    </script>
</body>
</html>
